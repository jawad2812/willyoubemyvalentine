<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #e60000;
        }

        p {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e60000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <p>Click the button to reveal a surprise!</p>
    <button onclick="playGame()">Click Me!</button>
    <p id="result"></p>

    <script>
        function playGame() {
            const randomNumber = Math.floor(Math.random() * 2);
            const resultElement = document.getElementById('result');

            if (randomNumber === 0) {
                resultElement.innerText = "Yes, I'd love to be your Valentine! ‚ù§Ô∏è";
            } else {
                resultElement.innerText = "I'm sorry, but I can't be your Valentine this time. üòî";
            }
        }
    </script>
</body>
</html>
